<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="1200" height="800" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="darkOverlay" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.7" />
    </linearGradient>
  </defs>
  
  <!-- Base dark gradient for the background -->
  <rect width="100%" height="100%" fill="#050608" />
  
  <!-- Dark figure with cap, looking to the side, silhouette with blue lighting -->
  <image href="data:image/png;base64," x="150" y="0" width="900" height="800" preserveAspectRatio="xMidYMid meet"/>
  
  <!-- Add blue lighting effect -->
  <radialGradient id="blueLight" cx="30%" cy="35%" r="60%" fx="30%" fy="35%">
    <stop offset="0%" style="stop-color:#1E3A8A;stop-opacity:0.2" />
    <stop offset="100%" style="stop-color:#000000;stop-opacity:0" />
  </radialGradient>
  <rect width="100%" height="100%" fill="url(#blueLight)" />
  
  <!-- Add subtle blue highlights -->
  <rect x="0" y="0" width="100%" height="100%" fill="url(#darkOverlay)" />
  
  <!-- Add grain texture for depth -->
  <filter id="noise">
    <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch" />
    <feColorMatrix type="saturate" values="0" />
    <feComponentTransfer>
      <feFuncR type="linear" slope="0.1" />
      <feFuncG type="linear" slope="0.1" />
      <feFuncB type="linear" slope="0.1" />
    </feComponentTransfer>
    <feBlend mode="overlay" />
  </filter>
  <rect width="100%" height="100%" filter="url(#noise)" opacity="0.03" />
</svg>